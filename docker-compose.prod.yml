version: "3.8"

services:
  # Next.js Frontend
  frontend:
    image: ghcr.io/liutauras-m/conusai-rankonai-frontend:latest
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
    networks:
      - rankon
      - traefik-public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "1"
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      placement:
        constraints:
          - node.role == worker
      labels:
        - traefik.enable=true
        - traefik.swarm.network=traefik-public
        # HTTP Router - redirect to HTTPS
        - traefik.http.routers.rankon.rule=Host(`rankon.cloud.conusai.com`)
        - traefik.http.routers.rankon.entrypoints=web
        - traefik.http.routers.rankon.middlewares=redirect-to-https@swarm
        # HTTPS Router
        - traefik.http.routers.rankon-secure.rule=Host(`rankon.cloud.conusai.com`)
        - traefik.http.routers.rankon-secure.entrypoints=websecure
        - traefik.http.routers.rankon-secure.tls.certresolver=le
        - traefik.http.services.rankon.loadbalancer.server.port=3000
        # Redirect middleware
        - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
        - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # FastAPI Backend
  backend:
    image: ghcr.io/liutauras-m/conusai-rankonai-backend:latest
    environment:
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - rankon
      - traefik-public
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      placement:
        constraints:
          - node.role == worker
      labels:
        - traefik.enable=true
        - traefik.swarm.network=traefik-public
        # HTTPS Router for API
        - traefik.http.routers.rankon-api.rule=Host(`rankon.cloud.conusai.com`) && PathPrefix(`/api`)
        - traefik.http.routers.rankon-api.entrypoints=websecure
        - traefik.http.routers.rankon-api.tls.certresolver=le
        - traefik.http.services.rankon-api.loadbalancer.server.port=8000
        # Rate limiting middleware
        - traefik.http.middlewares.rankon-ratelimit.ratelimit.average=100
        - traefik.http.middlewares.rankon-ratelimit.ratelimit.burst=50
        - traefik.http.middlewares.rankon-ratelimit.ratelimit.period=1m
        - traefik.http.routers.rankon-api.middlewares=rankon-ratelimit@swarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Redis
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - rankon
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 300M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      placement:
        constraints:
          - node.role == worker
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # TaskIQ Worker
  worker:
    image: ghcr.io/liutauras-m/conusai-rankonai-backend:latest
    command: taskiq worker tasks.taskiq_worker:broker --fs-discover
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - CACHE_TTL=3600
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - rankon
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      placement:
        constraints:
          - node.role == worker

networks:
  rankon:
    driver: overlay
    attachable: true
  traefik-public:
    external: true

volumes:
  redis_data: