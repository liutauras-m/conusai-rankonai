services:
  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST:-https://eu.i.posthog.com}
    depends_on:
      - backend
    labels:
      - traefik.enable=true

      # HTTP -> HTTPS redirect
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.routers.rankon-web.rule=Host(`rankon.cloud.conusai.com`)
      - traefik.http.routers.rankon-web.entrypoints=web
      - traefik.http.routers.rankon-web.middlewares=redirect-to-https

      # HTTPS router
      - traefik.http.routers.rankon-websecure.rule=Host(`rankon.cloud.conusai.com`)
      - traefik.http.routers.rankon-websecure.entrypoints=websecure
      - traefik.http.routers.rankon-websecure.tls=true
      - traefik.http.routers.rankon-websecure.tls.certresolver=letsencrypt
      - traefik.http.services.rankon.loadbalancer.server.port=3000
    networks:
      - dokploy-network
    restart: unless-stopped

  # FastAPI Backend (internal)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - redis
    networks:
      - dokploy-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network
    restart: unless-stopped

  # TaskIQ Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: taskiq worker tasks.taskiq_worker:broker --fs-discover
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - CACHE_TTL=3600
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - redis
    networks:
      - dokploy-network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  dokploy-network:
    external: true
