version: "3.8"

services:
  # Next.js Frontend
  frontend:
    image: ghcr.io/liutauras-m/conusai-rankonai-frontend:latest
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      # HTTP Router - redirect to HTTPS
      - traefik.http.routers.rankon.rule=Host(`rankon.cloud.conusai.com`)
      - traefik.http.routers.rankon.entrypoints=web
      - traefik.http.routers.rankon.middlewares=redirect-to-https
      # HTTPS Router
      - traefik.http.routers.rankon-secure.rule=Host(`rankon.cloud.conusai.com`)
      - traefik.http.routers.rankon-secure.entrypoints=websecure
      - traefik.http.routers.rankon-secure.tls=true
      - traefik.http.routers.rankon-secure.tls.certresolver=letsencrypt
      - traefik.http.routers.rankon-secure.service=rankon
      # Service
      - traefik.http.services.rankon.loadbalancer.server.port=3000
      # Redirect middleware
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # FastAPI Backend
  backend:
    image: ghcr.io/liutauras-m/conusai-rankonai-backend:latest
    environment:
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - dokploy-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      # HTTPS Router for API
      - traefik.http.routers.rankon-api.rule=Host(`rankon.cloud.conusai.com`) && PathPrefix(`/api`)
      - traefik.http.routers.rankon-api.entrypoints=websecure
      - traefik.http.routers.rankon-api.tls=true
      - traefik.http.routers.rankon-api.tls.certresolver=letsencrypt
      - traefik.http.routers.rankon-api.service=rankon-api
      # Service
      - traefik.http.services.rankon-api.loadbalancer.server.port=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # Redis
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # TaskIQ Worker
  worker:
    image: ghcr.io/liutauras-m/conusai-rankonai-backend:latest
    command: python -m taskiq worker tasks.taskiq_worker:broker --fs-discover
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - CACHE_TTL=3600
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - dokploy-network
    restart: unless-stopped

networks:
  dokploy-network:
    external: true

volumes:
  redis_data: