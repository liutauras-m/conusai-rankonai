version: "3.8"

services:
  # Next.js Frontend
  frontend:
    image: ghcr.io/liutauras-m/conusai-rankonai-frontend:latest
    environment:
      - NODE_ENV=production
      # Use full Swarm service name: <stack>_<service>
      - BACKEND_URL=http://rankon_backend:8000
      - NEXT_PUBLIC_TURNSTILE_SITE_KEY=${NEXT_PUBLIC_TURNSTILE_SITE_KEY}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - NEXT_PUBLIC_POSTHOG_KEY=${NEXT_PUBLIC_POSTHOG_KEY}
      - NEXT_PUBLIC_POSTHOG_HOST=${NEXT_PUBLIC_POSTHOG_HOST}
    networks:
      - rankon
      - dokploy-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      labels:
        - traefik.enable=true
        - traefik.swarm.network=dokploy-network
        # HTTP Router - redirect to HTTPS
        - traefik.http.routers.rankon.rule=Host(`rankon.cloud.conusai.com`)
        - traefik.http.routers.rankon.entrypoints=web
        - traefik.http.routers.rankon.middlewares=redirect-to-https@file
        # HTTPS Router
        - traefik.http.routers.rankon-secure.rule=Host(`rankon.cloud.conusai.com`)
        - traefik.http.routers.rankon-secure.entrypoints=websecure
        - traefik.http.routers.rankon-secure.tls=true
        - traefik.http.routers.rankon-secure.tls.certresolver=letsencrypt
        - traefik.http.routers.rankon-secure.service=rankon
        # Service
        - traefik.http.services.rankon.loadbalancer.server.port=3000

  # FastAPI Backend
  backend:
    image: ghcr.io/liutauras-m/conusai-rankonai-backend:latest
    environment:
      # Use full Swarm service name for Redis
      - REDIS_URL=redis://rankon_redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - rankon
      - dokploy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
      # NO traefik labels - backend is internal only (frontend proxies to it)

  # Redis
  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - rankon
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # TaskIQ Worker
  worker:
    image: ghcr.io/liutauras-m/conusai-rankonai-backend:latest
    command: python -m taskiq worker tasks.taskiq_worker:broker --fs-discover
    environment:
      - PYTHONPATH=/app
      # Use full Swarm service name for Redis
      - REDIS_URL=redis://rankon_redis:6379
      - MAX_CONCURRENT_ANALYSES=5
      - CACHE_TTL=3600
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    networks:
      - rankon
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

networks:
  rankon:
    driver: overlay
    attachable: true
  dokploy-network:
    external: true

volumes:
  redis_data: